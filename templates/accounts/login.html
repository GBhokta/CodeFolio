{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    /* Center the login form */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #667eea, #764ba2);
    }

    .login-card {
        background: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .login-card h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 24px;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .form-group label {
        font-weight: 500;
        color: #555;
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    .login-btn {
        background: #667eea;
        color: #ffffff;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
    }

    .login-btn:hover {
        background: #5567c9;
    }

    .register-link {
        margin-top: 15px;
        font-size: 14px;
        color: #555;
    }

    .register-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <div class="login-card">
        <h2>Login to Your Account</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="id_password">Password</label>
                {{ form.password }}
            </div>

            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
    </div>
</div>
{% endblock %}
