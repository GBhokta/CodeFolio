
{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
   
    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #667eea, #764ba2);
    }

    .register-card {
        background: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
    }

    .register-card h2 {
        margin-bottom: 20px;
        color: #333;
        font-size: 24px;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .form-group label {
        font-weight: 500;
        color: #555;
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    .register-btn {
        background: #667eea;
        color: #ffffff;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
    }

    .register-btn:hover {
        background:  #764ba2;
    }

    .login-link {
        margin-top: 15px;
        font-size: 14px;
        color: #555;
    }

    .login-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="register-container">
    <div class="register-card">
        <h2>Create Your Account</h2>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Username</label>
                {{ user_form.username }}
            </div>

            <div class="form-group">
                <label for="id_email">Email</label>
                {{ user_form.email }}
            </div>

            <div class="form-group">
                <label for="id_password1">Password</label>
                {{ user_form.password1 }}
            </div>

            <div class="form-group">
                <label for="id_password2">Confirm Password</label>
                {{ user_form.password2 }}
            </div>

            <button type="submit" class="register-btn">Register</button>
        </form>

        <p class="login-link">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>
</div>
{% endblock %}
